<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BB-MF Alias Game - Coding Edition</title>
    <style>
        :root { --bg: #1e1e1e; --card-bg: #252526; --text: #d4d4d4; --blue: #0e639c; --red: #f44747; --green: #6a9955; --orange: #ce9178; --border: #3c3c3c; }
        body { background: yellow; color: var(--text); font-family: 'Segoe UI', 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .scoreboard { display: flex; gap: 40px; margin-bottom: 30px; background: var(--card-bg); padding: 15px 30px; border-radius: 8px; border: 1px solid var(--border); }
        .team { text-align: center; }
        .team h2 { margin: 0; font-size: 1rem; color: #569cd6; }
        .score { font-size: 2.5rem; font-weight: bold; color: var(--orange); }
        .score-controls button { padding: 5px 15px; margin-top: 5px; cursor: pointer; background: transparent; border: 1px solid var(--border); color: var(--text); }
        .timer { font-size: 3rem; font-weight: bold; color: var(--red); margin-bottom: 20px; font-variant-numeric: tabular-nums; }
        .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 8px; padding: 40px; width: 380px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative; }
        h1 { color: #569cd6; font-size: 2.2rem; margin: 0 0 15px 0; }
        .forbidden { list-style: none; padding: 0; margin: 20px 0; font-size: 1.3rem; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); padding: 15px 0; }
        .forbidden li { color: var(--red); margin: 5px 0; }
        .forbidden li::before { content: "✕ "; font-size: 1rem; }
        .hint { color: var(--green); font-size: 0.95rem; margin-top: 20px; line-height: 1.4; opacity: 0.8; }
        .actions { display: flex; flex-direction: column; gap: 10px; margin-top: 30px; }
        .btn-main { background: var(--blue); color: white; border: none; padding: 15px; border-radius: 4px; cursor: pointer; font-size: 1.1rem; font-weight: bold; }
        .btn-main:hover { background: #1177bb; }
        .btn-reset { background: transparent; color: #888; border: none; text-decoration: underline; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="scoreboard">
        <div class="team">
            <h2>TEAM_A (Front)</h2>
            <div class="score" id="scoreA">0</div>
            <div class="score-controls">
                <button onclick="updateScore('A', 1)">++</button>
                <button onclick="updateScore('A', -1)">--</button>
            </div>
        </div>
        <div class="team">
            <h2>TEAM_B (Back)</h2>
            <div class="score" id="scoreB">0</div>
            <div class="score-controls">
                <button onclick="updateScore('B', 1)">++</button>
                <button onclick="updateScore('B', -1)">--</button>
            </div>
        </div>
    </div>
    <div class="timer" id="timer">60s</div>
    <div class="card">
        <h1 id="word">Ready?</h1>
        <ul class="forbidden" id="forbiddenList">
            <li style="list-style: none; color: #888;">לחצו על הכפתור למטה להתחלה</li>
        </ul>
        <div class="hint" id="hint"></div>
        <div class="actions">
            <button class="btn-main" id="actionBtn" onclick="nextWord()">START_ROUND</button>
        </div>
    </div>
    <button class="btn-reset" onclick="resetGame()">RESET_ALL</button>
    <script>
        const cards = [
            { word: "Oron BigBrain", forbidden: ["אורון", "ראש צוות", "שקדים", "חניה", "אבא"], hint: "מחלה או חופשת לידה? 'תעשו דיילי בלעדי, אני מחפש חניה'." },
            { word: "Lior1207", forbidden: ["ליאור", "שיפוץ", "סקי", "אילוסטרציה", "B2B"], hint: "תמיד ב-Back to Back, עוברת במעלית בין שיפוץ ל-AI Roadmap." },
            { word: "גד BBMF", forbidden: ["גד", "מטבח", "מניה", "חרדה", "טאקה"], hint: "מחכה לבלקאוט שיגמר כדי לקנות מטבח חדש. 'אינעל העולם'." },
            { word: "Yoav Gaulan", forbidden: ["יואב", "תאילנד", "ברלין", "בננות", "נאנו"], hint: "גמר לנאנו את כל הבננות והביא פטריות מברלין." },
            { word: "Oz Bbmf Monday", forbidden: ["עוז", "מדרגות", "סושי", "כושר", "סקר"], hint: "טיפס את כל המגדל ברגל והוציא סקר על סדנת סושי." },
            { word: "Asaf BBMF", forbidden: ["אסף", "סוריה", "ספא", "דרימי", "מילואים"], hint: "ד״ש מסוריה בבוקר, ספא בצהריים, ודריימי שבור בערב." },
            { word: "Gal Baruch", forbidden: ["גל", "חדש", "מצחיק", "חם", "מסיבה"], hint: "בחור מצחיק אך רציני שהתפשט במסיבה כי היה לו חם." },
            { word: "סינגולריות", forbidden: ["לילה", "סקריפט", "ענן", "מחשב", "הרצה"], hint: "הלילה שבו הפכנו למכונה אחת והרצנו 1.5 מיליון תמונות." },
            { word: "נאנו בננה", forbidden: ["AI", "מודל", "יואב", "קרדיט", "בננה"], hint: "הסיבה שנגמרו לצוות כל הטוקנים השנה." },
            { word: "מעלית", forbidden: ["קומה", "דיילי", "לונה פארק", "תקוע", "27"], hint: "חדר הישיבות הכי פעיל בבניין, במיוחד כשאין חניה ברובינשטיין." },
            { word: "בית רובינשטיין", forbidden: ["חניה", "אוטו", "אורון", "איחור", "פקק"], hint: "התירוץ המושלם לאיחור לדיילי בבוקר." },
            { word: "אוריאנה", forbidden: ["מנקה", "פלורנטין", "גד", "60", "שוטף"], hint: "היא עושה את ה-Heavy stuff, הדריימי עושה רק בשוטף." },
            { word: "Taka (טאקה)", forbidden: ["גד", "מוצר", "וואטסאפ", "הנפקה", "מניה"], hint: "הפרויקט שגד רוצה להנפיק כדי להציל את המטבח." }
        ];
        let timeLeft = 60;
        let timerId = null;
        let scores = { A: 0, B: 0 };
        let isPlaying = false;
        function updateScore(team, val) {
            scores[team] += val;
            document.getElementById(`score${team}`).innerText = scores[team];
        }
        function startTimer() {
            timeLeft = 60;
            isPlaying = true;
            document.getElementById('actionBtn').innerText = "NEXT_WORD";
            document.getElementById('timer').innerText = timeLeft + "s";
            timerId = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft + "s";
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    isPlaying = false;
                    document.getElementById('actionBtn').innerText = "TIME_UP!";
                    alert("ROUND OVER!");
                }
            }, 1000);
        }
        function nextWord() {
            if (!isPlaying) startTimer();
            const randomIndex = Math.floor(Math.random() * cards.length);
            const card = cards[randomIndex];
            document.getElementById('word').innerText = card.word;
            document.getElementById('hint').innerText = card.hint;
            const list = document.getElementById('forbiddenList');
            list.innerHTML = "";
            card.forbidden.forEach(w => {
                const li = document.createElement('li');
                li.innerText = w;
                list.appendChild(li);
            });
        }
        function resetGame() {
            location.reload();
        }
    </script>
</body>
</html>
